<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--mudar nome da page-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <figure>
            <img class="header__figure--img" src="assets/avatar-do-raul.png" alt="Avatar do Raul em pixel art">
        </figure>

        <div class="header__wrapper">
            <nav class="header__nav">
                <a class="header__nav--link" href="">Skills</a>
                <a class="header__nav--link" href="">Projetos</a>
                <a class="header__nav--link" href="">Sobre</a>
                <a class="header__nav--link" href="">Contatos</a>
            </nav>

            <button class="header__button">Download CV</button>
        </div>
    </header>

    <main>
        <section class="banner">
            <figure>
                <img class="banner__figure--img" src="assets/new banner.gif"
                    alt="banner com fundo avermelhado e pequenos avatares do raul em pixel art">
            </figure>

            <article class="banner__box">
                <h1 class="banner__box--title">Raul Rodrigues</h1>
                <h2 class="banner__box--subtitle">Front-End Developer</h2>
            </article>
        </section>

        <section class="skills">
            <h2 class="skills__title">Skills</h2>

            <div class="skills__wrapper">
                <!--HTML-->
                <article class="skills__article">
                    <figure class="skills__article--figure">
                        <img class="skills__figure--icone" src="assets/ico_html5.png" alt="Logo do HTML5 em pixel art">
                    </figure>
                    <div class="skills__article--wrapper">
                        <h3 class="skills__article--title">HTML</h3>
                        <progress class="skills__article--prog-bar"
                        value="40" max="100"></progress>
                    </div>
                </article>
                <!--CSS-->
                <article class="skills__article">
                    <figure class="skills__article--figure">
                        <img class="skills__figure--icone" src="assets/ico_css3.png" alt="Logo do CSS3 em pixel art">
                    </figure>
                    <div class="skills__article--wrapper">
                        <h3 class="skills__article--title">CSS</h3>
                        <progress class="skills__article--prog-bar"
                        value="40" max="100"></progress>
                    </div>
                </article>
                <!--JavaScript-->
                <article class="skills__article">
                    <figure class="skills__article--figure">
                        <img class="skills__figure--icone" src="assets/ico_js.png"
                            alt="Logo do JavaScript em pixel art">
                    </figure>
                    <div class="skills__article--wrapper">
                        <h3 class="skills__article--title">JavaScript</h3>
                        <progress class="skills__article--prog-bar"
                        value="20" max="100"></progress>
                    </div>
                </article>
                <!--REACT-->
                <article class="skills__article">
                    <figure class="skills__article--figure">
                        <img class="skills__figure--icone" src="assets/ico_react.png" alt="Logo do React em pixel art">
                    </figure>
                    <div class="skills__article--wrapper">
                        <h3 class="skills__article--title">React</h3>
                        <progress class="skills__article--prog-bar"
                        value="00" max="100"></progress>
                    </div>
                </article>
                <!--GITHUB-->
                <article class="skills__article">
                    <figure class="skills__article--figure">
                        <img class="skills__figure--icone" src="assets/ico-github.png"
                            alt="Logo do GitHub em pixel art">
                    </figure>
                    <div class="skills__article--wrapper">
                        <h3 class="skills__article--title">GitHub</h3>
                        <progress class="skills__article--prog-bar"
                        value="60" max="100"></progress>
                    </div>
                </article>
                <!--GIT-->
                <article class="skills__article">
                    <figure class="skills__article--figure">
                        <img class="skills__figure--icone" src="assets/ico-git.png" alt="Logo do Git em pixel art">
                    </figure>
                    <div class="skills__article--wrapper">
                        <h3 class="skills__article--title">Git</h3>
                        <progress class="skills__article--prog-bar"
                        value="60" max="100"></progress>
                    </div>
                </article>
            </div>
        </section>

    </main>

    <footer></footer>

</body>

</html>
